#--# Custom Uniforms #---------------------------------------------------------#

variable.float.worldLightVectorNorm = 1.0 / sqrt(shadowModelViewInverse.2.0 * shadowModelViewInverse.2.0 + shadowModelViewInverse.2.1 * shadowModelViewInverse.2.1 + shadowModelViewInverse.2.2 * shadowModelViewInverse.2.2)
variable.float.worldLightVectorX 	= shadowModelViewInverse.2.0 * worldLightVectorNorm
variable.float.worldLightVectorY 	= shadowModelViewInverse.2.1 * worldLightVectorNorm
variable.float.worldLightVectorZ 	= shadowModelViewInverse.2.2 * worldLightVectorNorm
uniform.vec3.worldLightVector 		= vec3(worldLightVectorX, worldLightVectorY, worldLightVectorZ)

variable.float.lightAngle 			= -signum(sunAngle * 2.0 - 1.0)
variable.float.worldSunVectorX 		= worldLightVectorX * lightAngle
variable.float.worldSunVectorY 		= worldLightVectorY * lightAngle
variable.float.worldSunVectorZ 		= worldLightVectorZ * lightAngle
uniform.vec3.worldSunVector 		= vec3(worldSunVectorX, worldSunVectorY, worldSunVectorZ)

uniform.vec2.screenSize 			= vec2(viewWidth, viewHeight)
uniform.vec2.screenPixelSize 		= vec2(1.0 / viewWidth, 1.0 / viewHeight)

variable.float.frameX 				= frac(frameCounter / 1.3247179572 + 0.5) * 2.0 - 1.0
variable.float.frameY 				= frac(frameCounter / 1.7548776662 + 0.5) * 2.0 - 1.0
uniform.vec2.taaOffset 				= vec2(frameX / viewWidth, frameY / viewHeight)

uniform.vec3.waterAbsorption 		= vec3(0.4, 0.14, 0.08)
# uniform.vec3.waterAbsorption 		= vec3(0.25, 0.04, 0.01)

uniform.float.eyeSkylightFix 		= smooth(pow(clamp(eyeBrightness.y * (1.0 / 240.0), 0.0, 1.0), 6.0), 5, 5)

#ifdef IS_IRIS
	uniform.float.isLightningFlashing = smooth(if(lightningBoltPosition.w > 0.5, 1.0, 0.0), 0.01, 0.7)
#else
	uniform.float.isLightningFlashing = smooth(if(equals(skyColor.r, skyColor.g, 0.01) && skyColor.r > 0.3, 1.0, 0.0), 0.01, 0.7)
#endif

uniform.float.wetnessCustom 		= smooth(if(biome_precipitation == 1, wetness, 0.0), 5, 5)

uniform.float.weatherSnowySmooth 	= smooth(if(biome_precipitation > 1, 1.0, 0.0), 5, 5)

variable.float.BiomeSand 			= if(in(biome, 5), 1.0, in(biome, 28), 0.8, in(biome, 17), 0.6, 0.0)
uniform.float.BiomeSandstorm 		= smooth(BiomeSand, 32.0, 32.0)

variable.float.BiomeGreen 			= if(in(biome, 23, 24, 25), 1.2, in(biome, 6, 7), 0.9, 0.0)
uniform.float.BiomeGreenShift 		= smooth(BiomeGreen, 32.0, 32.0)

#if MC_VERSION < 11600
	uniform.float.BiomeNetherWastesSmooth = 1.0
#else
	uniform.float.BiomeNetherWastesSmooth   = smooth(if(!in(biome, BIOME_WARPED_FOREST, BIOME_CRIMSON_FOREST, BIOME_SOUL_SAND_VALLEY, BIOME_BASALT_DELTAS), 1, 0), 5, 5)
	uniform.float.BiomeWarpedForestSmooth   = smooth(if(in(biome, BIOME_WARPED_FOREST), 1, 0), 5, 5)
	uniform.float.BiomeCrimsonForestSmooth  = smooth(if(in(biome, BIOME_CRIMSON_FOREST), 1, 0), 5, 5)
	uniform.float.BiomeSoulSandValleySmooth = smooth(if(in(biome, BIOME_SOUL_SAND_VALLEY), 1, 0), 5, 5)
	uniform.float.BiomeBasaltDeltasSmooth   = smooth(if(in(biome, BIOME_BASALT_DELTAS), 1, 0), 5, 5)
#endif

uniform.float.worldTimeCounter 		= ((worldDay % 128) * 24000.0 + worldTime) * 0.05

uniform.bool.worldTimeChanged 		= abs(smooth(worldTimeCounter, 0.1, 0.1) - worldTimeCounter) > 0.9

variable.float.volFogTime 			= worldTimeCounter * (0.01 + BiomeSandstorm * wetness * 0.02)
uniform.vec3.volFogWind 			= vec3(volFogTime, 0.0, volFogTime * 0.6)

uniform.float.volFogDensity 		= 1.0 + BiomeGreenShift * 1.8 + wetness * (2.0 + BiomeSandstorm * 3.0)

# uniform.bool.cloudMoonlit 		= worldLightVectorY < -0.04
# uniform.bool.cloudMoonlit 		= sunAngle > 0.5

# https://www.desmos.com/calculator/kniltwna7u
uniform.float.meFade      			= if(worldSunVectorY < 0.18, 0.37 + 1.2 * max(0.0, -worldSunVectorY), 1.7)
uniform.float.meWeight    			= pow(clamp(1.0 - meFade * abs(worldSunVectorY - 0.18), 0.0, 1.0), 2.0)
uniform.float.timeNoon     			= if(worldSunVectorY > 0.0, 1.0, 0.0) * (1.0 - meWeight)
uniform.float.timeMidnight 			= if(worldSunVectorY < 0.0, 1.0, 0.0) * (1.0 - meWeight)
uniform.float.timeSunrise  			= if(worldSunVectorX > 0.0, 1.0, 0.0) * meWeight
uniform.float.timeSunset   			= if(worldSunVectorX < 0.0, 1.0, 0.0) * meWeight

uniform.vec3.sunVec = vec3(worldSunVectorX, worldSunVectorY, worldSunVectorZ)
uniform.vec3.sunPosition = vec3(worldSunVectorX, worldSunVectorY, worldSunVectorZ)
uniform.vec3.lightNight = vec3(0.5, 0.7, 1.0)
uniform.vec2.mouseDelta = vec2(0.0, 0.0)
uniform.float.LENS_FLARE_STRENGTH = 1.0




