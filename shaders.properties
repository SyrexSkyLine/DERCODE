						  	TORCHLIGHT_BRIGHTNESS TORCHLIGHT_COLOR_TEMPERATURE HELD_TORCHLIGHT HELDLIGHT_BRIGHTNESS

	screen.Indirectlighting = GI_ENABLED GI_SAMPLES GI_RADIUS GI_BRIGHTNESS <empty> SSAO_ENABLED SSAO_SAMPLES SSAO_STRENGTH
	screen.Indirectlighting.columns = 1

