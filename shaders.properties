		 <empty> INFO \
		 [World] Version \
		 [Atmospherics] <empty> \
		 [Surface] [Lighting] \
		 <empty> [Shadows] \
		 [Debug] [PostProcessing]

screen.World = [Water] [Transparent] [Plants] <empty> <empty> <empty> RAYTRACED_REFRACTION REFRACTIVE_DISPERSION BORDER_FOG BORDER_FOG_FALLOFF DARK_END WHITE_WORLD

	screen.Water = WATER_PARALLAX WATER_CAUSTICS <empty> WATER_WAVE_HEIGHT WATER_WAVE_SPEED WATER_FOG_DENSITY WATER_REFRACT_IOR WATER_STYLE
	screen.Water.columns = 1




	screen.Transparent = GLASS_TEXTURE_ALPHA GLASS_REFRACT_IOR
	screen.Transparent.columns = 1

	screen.Plants = PLANTS_WAVE_EFFECTS PLANTS_TOUCH_EFFECTS GENERAL_GRASS_FIX 
	screen.Plants.columns = 1

