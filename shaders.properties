	screen.Clouds = CLOUDS_WEATHER CLOUDS_SPEED <empty> <empty> PLANAR_CLOUDS [PC] VOLUMETRIC_CLOUDS [VC] [CS] FULL_AERIAL_PERSPECTIVE

		screen.PC = CLOUD_PLANE_ALTITUDE <empty> \
					<empty> <empty> \
					CIRRUS_CLOUDS CIRROCUMULUS_CLOUDS \
					CLOUD_PLANE0_DENSITY CLOUD_PLANE1_DENSITY \
					CLOUD_PLANE0_COVERY CLOUD_PLANE1_COVERY
		# screen.PC.columns = 1

		screen.VC = [CC] [CR] \
					CLOUD_LOCAL_COVERAGE <empty> \
					<empty> CLOUD_CUMULUS_SAMPLES \
					CLOUD_CUMULUS_SUNLIGHT_SAMPLES CLOUD_CUMULUS_SKYLIGHT_SAMPLES
			screen.CC = CLOUD_CUMULUS_CLEAR_ALTITUDE CLOUD_CUMULUS_CLEAR_THICKNESS CLOUD_CUMULUS_CLEAR_COVERY CLOUD_CUMULUS_CLEAR_DENSITY CLOUD_CUMULUS_CLEAR_SUNLIGHTING CLOUD_CUMULUS_CLEAR_SKYLIGHTING
			screen.CR = CLOUD_CUMULUS_RAIN_ALTITUDE CLOUD_CUMULUS_RAIN_THICKNESS CLOUD_CUMULUS_RAIN_COVERY CLOUD_CUMULUS_RAIN_DENSITY CLOUD_CUMULUS_RAIN_SUNLIGHTING CLOUD_CUMULUS_RAIN_SKYLIGHTING

		screen.CS = CLOUDS_SHADOW PC_SHADOW VC_SHADOW
		screen.CS.columns = 1
	
	screen.VRay = VOLUMETRIC_FOG VOLUMETRIC_LIGHT FOG_TYPE RAY_STAINED_GLASS_TINT SEA_LEVEL VOLUMETRIC_LIGHT_STRENGTH <empty> <empty> TIME_FADE UW_VOLUMETRIC_LIGHT VOLUMETRIC_FOG_SAMPLES UW_VOLUMETRIC_LIGHT_STRENGTH VOLUMETRIC_FOG_DENSITY UW_VOLUMETRIC_LIGHT_LENGTH

